<div class="employees pt-3">
    <div class="flex-fluid p-3 border-bottom">
        <div class="flex-fluid-item-half" >
            <div class="col-md-6 position-relative">
                <form action="">
                    <i class="fas fa-search position-absolute aggri-search-icon"></i>
                    <input type="text" class="rounded-pill form-control ps-5 fa-lg" placeholder="Search..." />
                </form>
           </div>
        </div>
        <div class="flex-fluid-item-half d-flex justify-content-end" >
            <button type="button" class="btn btn-secondary me-2 btn-outline-secondary">Secondary</button>
            <button type="button" class="btn btn-primary">Primary</button>
        </div>
    </div>
    <div class="flex-fluid p-3">
        <div class="col-md-12 overflow-hidden rounded">
          
        <table class="table table-hover aggri-table text-left">
          <thead class="fw-normal">
              <tr>
                  <th scope="col">&nbsp;</th>
                  <th scope="col">Name <i class="mx-3 fa-solid fa-arrow-down"></i></th>
                  <th scope="col">Description</th>
                  <th scope="col">Type</th>
                  <th scope="col">Quantity</th>
                  <th scope="col">Rate</th>
                  <th scope="col">Action</th>
              </tr>
              </thead>
          <tbody class="border fs-5">
            <tr  *ngFor="let employee of employees">
              <td class="text-end" ><i *ngIf="employee.caution" class="fa-solid ms-3 fa-circle-exclamation"></i></td>
              <td class="text-start">{{employee.role}}</td>
              <td class="text-start">{{employee.description}}</td>
              <td class="text-start">{{employee.type}}</td>
              <td class="text-start">{{employee.quantity}}</td>
              <td class="text-start">{{employee.rate | currency:'R '}}</td>
              <td class="text-start fw-bold text-primary">{{employee.primaryAction}}</td>
            </tr>
          </tbody>
        </table>
        </div>
    </div>
</div>
